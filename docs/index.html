<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Code Review Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
</head>
<body>
<header>
    <h1>Automated Code Review Dashboard</h1>
    <p>A dynamic aggregation of findings from multiple AI code review tools on any pull request.</p>
</header>
<main>
    <div class="charts-grid">
        <section class="chart-container">
            <h2>Total Findings by Tool</h2>
            <canvas id="findingsByToolChart"></canvas>
        </section>
        <section class="chart-container">
            <h2>Findings by Category</h2>
            <canvas id="findingsByCategoryChart"></canvas>
        </section>
        <section class="chart-container">
            <h2>Comment Verbosity (Avg. Chars)</h2>
            <canvas id="commentVerbosityChart"></canvas>
        </section>
        <section class="chart-container">
            <h2>Findings per File</h2>
            <canvas id="findingsByFileChart"></canvas>
        </section>
        <section class="chart-container">
            <h2>Avg. Review Speed</h2>
            <canvas id="reviewSpeedChart"></canvas>
        </section>
        <section class="chart-container">
            <h2>Top 10 Overlaps (by Tool Pair)</h2>
            <canvas id="suggestionOverlapChart"></canvas>
        </section>
    </div>

    <section id="detailed-findings">
        <h2>Consolidated Findings</h2>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
<script src="script.js"></script>
</body>
</html>
